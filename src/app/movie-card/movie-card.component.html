<app-nav-bar></app-nav-bar>
<div class="movie-view">

	<!-- *ngFor directive is used to display all returned movies, where each movie is displayed in its own card -->
	<mat-card *ngFor="let movie of movies;" class="movie-card">

			<mat-card-header>
				<mat-card-title>{{movie.Title}}</mat-card-title>
				<mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
			</mat-card-header>

			<img src={{movie.ImagePath}} alt= {{movie.Title}} />

			<mat-card-actions>
					<button
							mat-button
							color="primary"
							(click)="showGenreDialog(movie.Genre.Name, movie.Genre.Description)"
					>
							Genre
					</button>

					<button
							mat-button
							color="primary"
							(click)="showDirectorDialog(movie.Director.Name, movie.Director.Image, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)"
					>
							Director
					</button>

					<button
							mat-button
							color="primary"
							(click)="showDetailsDialog(movie.Title, movie.Description, movie.Director.Name, movie.Genre.Name)"
					>
							Details
					</button>

					<mat-icon
						(click)="addToFavorites(movie._id, movie.Title)"
					>
						favorite_border
					</mat-icon>

					<button
						mat-button
						color="primary"
						(click)="removeFromFavorites(movie._id, movie.Title)"
					>
						dislike
				</button>

			</mat-card-actions>

	</mat-card>
</div>
