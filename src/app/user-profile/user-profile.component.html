<app-nav-bar></app-nav-bar>

<mat-card class="profile">

	<mat-card-header>
		<mat-card-title>
			Your Profile
		</mat-card-title>
	</mat-card-header>

	<mat-card-content>
		Username: {{user.Username}}
	</mat-card-content>

	<mat-card-content>
		Password: ********
	</mat-card-content>

	<mat-card-content>
		Email: {{user.Email}}
	</mat-card-content>


	<mat-card-content>
		Birthday: {{user.Birthday.slice(0, 10)}}
	</mat-card-content>
	<br/>

	<mat-card-content>
		<mat-card-title>Your Favorite Movies:</mat-card-title>
	</mat-card-content>

	<div  class="favorite_cards">
		<mat-card *ngFor="let favorite of favorites;">

			<mat-card-header>
				<mat-card-title>{{favorite.Title}}</mat-card-title>
				<mat-card-subtitle>Directed by: {{favorite.Director.Name}}</mat-card-subtitle>
			</mat-card-header>

			<img src={{favorite.ImagePath}} alt= {{favorite.Title}} />

			<mat-card-actions>
				<button
					mat-button
					color="primary"
					(click)="removeFromFavorites(favorite._id, favorite.Title)"
				>
					Remove from Favorites
				</button>
			</mat-card-actions>

		</mat-card>
	</div>

	<mat-card-actions>
		<button
			mat-raised-button
			color="primary"
			(click)="openUpdateProfileDialog()"
		>
			Update Profile Information
		</button>

		<button
			mat-raised-button
			color="warn"
			(click)="deleteProfile()"
		>
			Delete Profile
		</button>
	</mat-card-actions>

</mat-card>
