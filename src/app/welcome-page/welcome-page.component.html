<!-- 
	This component serves and the landing page or welcome page when the app is initially opened, where users can create an account and login 
 -->

<div class="main-page">
	
	<h1>
		Welcome to myFlix!
	</h1>

	<button
		mat-raised-button
		(click)="openUserRegistrationDialog()"
		style="margin-right: 10px;"
		color="primary"
	>
		Sign Up
	</button>

	<button
		mat-raised-button
		color="primary"
		(click)="openUserLoginDialog()"
		style="margin-right: 10px;"
	>
		Login
	</button>

</div>
